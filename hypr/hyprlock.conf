# Background for both monitors
background {
    monitor = DP-2
    path = ~/.config/hypr/wallpaper/a_bird_on_a_statue.jpg
    blur_passes = 2
    blur_size = 5
}

background {
    monitor = DP-3
    path = ~/.config/hypr/wallpaper/a_bird_on_a_statue.jpg
    blur_passes = 2
    blur_size = 5
}

# Clock label
label {
    monitor = DP-2
    text = cmd[update:1000] date '+%H:%M:%S'
    position = 0, 140
    halign = center
    valign = center
    color = rgba(255,255,255,1.0)
    font_size = 40
}

label {
    monitor = DP-3
    text = cmd[update:1000] date '+%H:%M:%S'
    position = 0, 140
    halign = center
    valign = center
    color = rgba(255,255,255,1.0)
    font_size = 40
}

# Greeting label
label {
    monitor = DP-2
    text = Welcome back $USER
    position = 0, 60
    halign = center
    valign = center
    color = rgba(200,200,200,0.8)
    font_size = 30
}

label {
    monitor = DP-3
    text = Welcome back $USER
    position = 0, 60
    halign = center
    valign = center
    color = rgba(200,200,200,0.8)
    font_size = 30
}

# Password field
input-field {
    monitor = DP-2
    size = 300, 70
    outline_thickness = 3
    inner_color = rgba(0,0,0,0.3)
    position = 0, -60
    halign = center
    valign = center
}

input-field {
    monitor = DP-3
    size = 300, 70
    outline_thickness = 3
    inner_color = rgba(0,0,0,0.3)
    position = 0, -60
    halign = center
    valign = center
}
